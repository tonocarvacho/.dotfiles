<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer><family>InconsolataNerdFontMono-Regular</family></prefer>
    </alias>
  <alias binding="same">
    <family>mono</family>
    <accept>
      <family>InconsolataNerdFontMono</family>
    </accept>
  </alias>
</fontconfig>

