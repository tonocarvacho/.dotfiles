<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>sans-serif</family>
    <accept>
      <family>InconsolataNerdFont</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>mono</family>
    <accept>
      <family>InconsolataNerdFontMono</family>
    </accept>
  </alias>
</fontconfig>
