<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic name aliasing -->
  <alias>
    <family>Inconsolata</family>
    <prefer>
      <family>Inconsolata Nerd Font Complete</family>
    </prefer>
  </alias>

  <!-- Generic name assignment -->
  <alias>
    <family>Inconsolata Nerd Font Complete</family>
    <default>
      <family>Inconsolata</family>
    </default>
  </alias>

</fontconfig>
